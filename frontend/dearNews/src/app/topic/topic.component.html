<div class="container-fluid bg-back">

<div class="row bg-back">

</div>
<div class="container mt-5">

  <div class="row bg-topic">
    <div class="col-md-12 text-white mt-5">

      <h1 class="fs-54 text-center">Tópicos</h1>
      <h5 class="fs-18 text-center">Veja aqui todos os tópicos cadastrados ou cadastre um novo:</h5>

      <div class="row d-flex justify-content-center mt-4">
        <div class="col-md-3">
          <div class="form-group">
            <input [(ngModel)]='topic.name' type="text" class="form-control" id="name" placeholder="Digite o nome do tópico">
          </div>

          <div class="form-group">
            <input [(ngModel)]='topic.description' type="text" class="form-control" id="description" placeholder="Digite a descrição do tópico">
          </div>

          <div class="form-check d-flex justify-content-start mb-4">
            <input
            [(ngModel)]='topic.savePost'
              class="form-check-input"
              type="checkbox"
              value=""
              id="savePost"
            />
            <label class="form-check-label" for="savePost"> Salvar Tópico </label>
          </div>

          <div class="d-flex justify-content-center">
            <button class="btn cadastrar" (click)='register()'>Cadastrar</button>
          </div>

        </div>
      </div>

    </div>
  </div>
  
</div>

<div class="container-fluid">

  <div class="row d-flex justify-content-center mt-4">
    <div class="col-md-8 px-2 py-5">
      <h2 class="text-center text-light">Todos os temas</h2>
    </div>
  </div>

  <div class="row mt-3  d-flex justify-content-center">
    <div class="col-md-6">

      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col" class="text-light">#</th>
            <th scope="col" class="text-light">Descrição</th>
            <th scope="col" class="text-light">Modificações</th>

          </tr>
        </thead>

        <tbody>
          <tr *ngFor='let item of listTopic'>
            <th class="text-white">{{item.id}}</th>
            <td class="text-white">{{item.name}}</td>
            <td class="d-flex justify-content-end">
              <button class="btn btn-info mr-3" [routerLink]="['/edit-topic', item.id]" >Editar</button>
              <button class="btn btn-danger" [routerLink]="['/delete-topic', item.id]" >Apagar</button>
            </td>
          </tr>
        </tbody>
      </table>

        </div>

      </div>

    </div>
  </div>
