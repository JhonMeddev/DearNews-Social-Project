<div class="container-fluid tamanho corFundo">

    <div class="row">
        <div class="col-md-12">

            <h1 class="text-center mb-5 mt-4">Atualizar Postagem</h1>

        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">

            <div class="form-group">
                <label for="titulo">Título</label>
                <input [(ngModel)]="post.title" type="text" class="form-control" id="titulo"
                    placeholder="Digite o título da postagem...">
            </div>

            <div class="form-group">
                <label for="tema">Selecione a categoria</label>
                <select class="form-control" name="tema" id="tema" [(ngModel)]="idTopic" (change)="findByIdTema()">
                    <option *ngFor="let item of listaTopic" value="{{item.id}}">
                        {{item.description}}
                    </option>
                </select>
            </div>

            <div class="form-group">
                <label for="titulo">Texto</label>
                <textarea [(ngModel)]="post.text" class="form-control" name="texto" id="texto" rows="8"></textarea>
            </div>

            <div class="d-flex justify-content-center mb-3">
                <button class="btn btn-outline-danger mr-4" [routerLink]="['/my-posts', idUser]">Cancelar</button>
                <button class="btn btn-outline-info" (click)="atualizar()">Atualizar</button>
            </div>

        </div>
    </div>

</div>
