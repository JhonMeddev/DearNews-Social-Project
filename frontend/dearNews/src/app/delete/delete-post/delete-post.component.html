<div class="container mb-5 mt-5 tamanho">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Apagar Postagem !</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h4 class="text-center text-secondary">Você tem certeza que deseja apagar essa postagem ?</h4>
        </div>
    </div>

    <div class="row d-flex justify-content-center mt-4">
        <div class="col-md-4">
        <div class="card text-center">
            <div class="card-body">
              <h5 class="card-title m-0">{{post.title}}</h5>
              <small class="text-muted">Tema: {{post.topic.description}}</small>
              <p class="card-text mt-3">{{post.text}}</p>
              <p class="card-text"><small class="text-muted">{{post.data | date: 'dd/MM/yyyy'}} às {{post.data | date:
                  'HH:mm'}}</small></p>
            </div>
        </div>
    </div>
</div>

    <div class="row mt-5">
        <div class="col-md-12 d-flex justify-content-center">
            <button class="btn btn-danger mr-4" routerLink="/inicio">Não</button>
            <button class="btn btn-primary" (click)="delete()">Sim</button>
        </div>
    </div>

</div>
